<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="calcu.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="calcu.js"></script>
    <title> Calculator</title>
</head>
<body>
    <br>
    <div class="calculator">
        <h1><b>CALCULATOR<b></h1>
        <div class="calc-row">
            <div id="screen"><stong><p>0</p></stong></div>
        </div>
        <div class="calc-row">
            <div class="clear" style="width: 112px;background:darkkhaki">CE</div>
            <div class="del" >C</div>
            <div class="button" value="">/</div>
        </div>

        <div class="calc-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">+</div>
        </div>

        <div class="calc-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button multiply">*</div>
        </div>

        <div class="calc-row">
            <div class="button" >1</div>
            <div class="button" >2</div>
            <div class="button" >3</div>
            <div class="button" >-</div>
        </div>

        <div class="calc-row">
            <div class="button zero" >0</div>
            <div class="button decimal" >.</div>
            <div class="Equals equal" >=</div>
        </div>
    </div>
</body>

</html>
